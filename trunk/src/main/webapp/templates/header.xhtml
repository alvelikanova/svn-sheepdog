<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
	<h:outputStylesheet name="css/sheepdog.css"></h:outputStylesheet>
	<h:form>

		<p:tabMenu activeIndex="#{tabHeaderBean.activeIndex}"
			style="width: 100%">
			<p:menuitem value="Changelog" action="#{tabHeaderBean.toChangelog}" />
			<p:menuitem value="Files" action="#{tabHeaderBean.toFiles}" />
			<p:menuitem value="Subscriptions"
				action="#{tabHeaderBean.toSubscriptions}" />
			<p:menuitem value="Profile" action="#{tabHeaderBean.toProfile}" />
			<p:menuitem value="LOGOUT" actionListener="#{tabHeaderBean.toLogout}" />
		</p:tabMenu>

	</h:form>
</h:body>
</html>
