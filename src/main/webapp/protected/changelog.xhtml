<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Changelog</h1>
		</div>
	</ui:define>

	<ui:define name="content">

		<h:form id="changelog_form">


			<p:dataTable id="changelog" var="rev"
				value="#{changelogBean.dbRevisions}" paginator="true" rows="10"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30" styleClass="tables">

				<f:facet name="header">
					<p:commandButton
						actionListener="#{changelogBean.loadRevisionFromDB()}"
						update="changelog" icon="ui-icon-refresh" title="Refresh"
						style="float: left" />
				</f:facet>

				<p:ajax event="rowToggle"
					listener="#{changelogBean.loadFilesAndTweets}"
					update="revFiles,tweets" />

				<p:column style="width:2%">
					<p:rowToggler />
				</p:column>


				<p:column>
					<f:facet name="header">  
                    Revision  
            		</f:facet>
					<h:outputText value="#{rev.revisionNo}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Author  
            		</f:facet>
					<h:outputText value="#{rev.author}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Date  
          			 </f:facet>
					<h:outputText value="#{rev.date}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Comment  
           			 </f:facet>
					<h:outputText value="#{rev.comment}" />
				</p:column>

				<p:rowExpansion id="changes">
					<p:panelGrid columns="2">
						<p:dataTable id="revFiles" var="file"
							value="#{changelogBean.files}"
							selection="#{changelogBean.selectedFile}" selectionMode="single"
							rowKey="#{file.key.name}" rows="10"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginatorPosition="bottom">

							<p:ajax event="rowSelect" update=":changelog_form:cont "
								listener="#{fileContentBean.selectDT}"
								oncomplete="PF('fileDialog').show()" />

							<f:facet name="header">
							Actions
							</f:facet>

							<p:column>
								<f:facet name="header">
							Changed File
							</f:facet>
								<h:outputText value="#{file.key.name}" />
							</p:column>

							<p:column>
								<f:facet name="header">
							Action
							</f:facet>
								<h:outputText value="#{file.value}" />
							</p:column>

						</p:dataTable>

						<p:dataTable id="tweets" var="tweet" value="#{tweetBean.tweets}"
							emptyMessage="No tweets for revision." style="height: 100%"
							scrollable="true">


							<f:facet name="header">
								Tweets
							</f:facet>

							<p:column>
								<f:facet name="header">
							Author
							</f:facet>
								<h:outputText value="#{tweet.author}" />
							</p:column>

							<p:column>
								<f:facet name="header">
							Tweet
							</f:facet>
								<h:outputText value="#{tweet.tweet}" />
							</p:column>

							<f:facet name="footer">
								<p:panelGrid columns="1">
									<p:inputTextarea requiredMessage="true" rows="150"
										style="with: 80%; height: 100px" title="Your tweet here"
										value="${tweetBean.tweetMessage}" />


									<p:commandButton ajax="true"
										actionListener="${tweetBean.saveTweet(rev)}" value="Send" />
								</p:panelGrid>


							</f:facet>

						</p:dataTable>

					</p:panelGrid>


				</p:rowExpansion>

			</p:dataTable>



			<p:remoteCommand name="revload"
				actionListener="#{changelogBean.loadRevisionFromDB()}"
				autoRun="true">

			</p:remoteCommand>

			<ui:insert name="file_content">
				<ui:include src="/templates/file_content.xhtml" />
			</ui:insert>

		</h:form>
		<ui:insert name="feedback">
			<ui:include src="/templates/feedback.xhtml" />
		</ui:insert>

	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
