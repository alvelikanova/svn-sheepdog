<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Changelog</h1>
		</div>
	</ui:define>

	<ui:define name="content">

		<h:form id="changelog_form">


			<p:dataTable id="changelog" var="rev"
				value="#{changelogBean.dbRevisions}" paginator="true" rows="10"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30">

				<p:ajax event="rowToggle"
					listener="#{changelogBean.loadRevisionFiles}" update="revFiles" />

				<p:column style="width:2%">
					<p:rowToggler />
				</p:column>


				<p:column>
					<f:facet name="header">  
                    Revision  
            		</f:facet>
					<h:outputText value="#{rev.revisionNo}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Author  
            		</f:facet>
					<h:outputText value="#{rev.author}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Date  
          			 </f:facet>
					<h:outputText value="#{rev.date}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Comment  
           			 </f:facet>
					<h:outputText value="#{rev.comment}" />
				</p:column>

				<p:rowExpansion id="changes">

					<p:dataTable id="revFiles" var="file"
						value="#{changelogBean.files}">

						<p:column>
							<f:facet name="header">
							Changed File
							</f:facet>
							<h:outputText value="#{file.key.name}" />
						</p:column>

						<p:column>
							<f:facet name="header">
							Action
							</f:facet>
							<h:outputText value="#{file.value}" />
						</p:column>

					</p:dataTable>
				</p:rowExpansion>

			</p:dataTable>

			<p:remoteCommand name="revload"
				actionListener="#{changelogBean.loadRevisionFromDB()}"
				autoRun="true">

			</p:remoteCommand>

		</h:form>

	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
