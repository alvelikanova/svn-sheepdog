<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
	<h:outputStylesheet name="css/sheepdog.css"></h:outputStylesheet>
	<h:form>

		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:graphicImage value="resources/images/dog.png" />
			</p:toolbarGroup>


			<p:toolbarGroup align="right">

				<p:tabMenu activeIndex="#{tabHeaderBean.activeIndex}"
					styleClass="tabMenu">

					<p:menuitem value="Admin"
						action="#{tabHeaderBean.updateIndex(0, '/admin/adminpage.xhtml')}"
						rendered="${tabHeaderBean.admin}" />

					<p:menuitem value="Changelog"
						action="#{tabHeaderBean.updateIndex(1,'/protected/changelog.xhtml')}" />

					<p:menuitem value="Files"
						action="#{tabHeaderBean.updateIndex(2,'/protected/files.xhtml')}"
						styleClass="tab" />

					<p:menuitem value="Subscriptions"
						action="#{tabHeaderBean.updateIndex(3,'/protected/subscriptions.xhtml')}" />

					<p:menuitem value="Profile"
						action="#{tabHeaderBean.updateIndex(4, '/protected/profile.xhtml')}" />

					<p:menuitem value="LOGOUT" action="#{authenticationBean.doLogout}" />

				</p:tabMenu>

			</p:toolbarGroup>


		</p:toolbar>









	</h:form>
</h:body>
</html>
