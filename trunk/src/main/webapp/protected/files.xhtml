<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Files</h1>
		</div>
	</ui:define>

	<ui:define name="content">
		<div>

			<h:form id="form">

<p:commandButton action="#{fileTreeBean.loadData}" value=" TEST load files"></p:commandButton>

				<p:treeTable id="file_tree" value="#{fileTreeBean.root}"
					selection="#{fileTreeBean.selectedNode}" var="ftc"
					scrollWidth="true" selectionMode="single">

					<p:column style="width:150px">
						<f:facet name="header">  
               				Name  
           				</f:facet>
           				
						<h:outputText value="#{ftc.file.name}" />
					</p:column>


				</p:treeTable>


			</h:form>



		</div>

	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
