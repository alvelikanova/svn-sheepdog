<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Dashboard</h1>
		</div>
	</ui:define>

	<ui:define name="content">
		<div>
			<h3>This is Dashboard page</h3>
		</div>
	    <h:panelGroup rendered="#{not empty request.remoteUser}">
	        You're logged in as #{request.remoteUser}.
	        <br/>
	        <h:panelGroup rendered="#{request.isUserInRole('admin')}">
	            You're an ADMIN user!
	            <br/>
	        </h:panelGroup>
	        <h:panelGroup rendered="#{not request.isUserInRole('admin')}">
	            You're not an ADMIN user!
	        </h:panelGroup>
	    </h:panelGroup>
	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
