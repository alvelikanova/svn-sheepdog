<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Files</h1>
		</div>
	</ui:define>

	<ui:define name="content">
		<div>
			<h:outputStylesheet name="css/sheepdog.css"></h:outputStylesheet>
			<h:form id="file_form">




				<p:treeTable id="file_tree" value="#{fileTreeBean.root}"
					selection="#{fileTreeBean.selectedNode}" var="ftc"
					selectionMode="single" liveResize="true" styleClass="fileTreeTable"
					emptyMessage="Loading files...">

					<p:ajax event="select" update=":file_form:cont "
						listener="#{fileContentBean.select}"
						oncomplete="PF('fileDialog').show()" />

					<f:facet name="header">
						<p:toolbar style="margin: 0!important; width: 50%">
							<p:toolbarGroup align="left">
								<p:commandButton
									actionListener="#{fileTreeBean.setNeedToReload()}"
									action="#{fileTreeBean.loadData()}" icon="ui-icon-refresh"
									title="Refresh" />
								<p:separator />
								<p:commandButton actionListener="#{fileTreeBean.expandeAll()}"
									update="file_tree" icon="ui-icon-plus" title="Expande all" />
								<p:commandButton actionListener="#{fileTreeBean.collapseAll()}"
									update="file_tree" icon="ui-icon-minus" title="Collapse all" />

							</p:toolbarGroup>
						</p:toolbar>


					</f:facet>

					<p:column style="text-align: left!important">
						<f:facet name="header">  
               				Name  
           				</f:facet>

						<h:outputText value="#{ftc.file.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">  
               				  Revision
           				</f:facet>

						<h:outputText value="#{ftc.lastRev}" />
					</p:column>

					<p:column>
						<f:facet name="header">  
               				Author  
           				</f:facet>

						<h:outputText value="#{ftc.lastAuthor}" />
					</p:column>

					<p:column>
						<f:facet name="header">  
               				Date 
           				</f:facet>

						<h:outputText value="#{ftc.lastDate}" />
					</p:column>

					<p:column id="subscr_column">
						<f:facet name="header">  
               				Subscription 
           				</f:facet>

						<p:selectBooleanCheckbox value="#{ftc.subscribed}">
							<p:ajax update="file_tree"
								listener="#{subscriptionBean.subscriptionCheck(ftc)}" />
						</p:selectBooleanCheckbox>
					</p:column>




				</p:treeTable>


				<p:remoteCommand name="lazyload"
					actionListener="#{fileTreeBean.loadData()}" autoRun="true">

				</p:remoteCommand>


				<p:dialog header="File Menu" widgetVar="fileDialog" dynamic="true"
					showEffect="clip" hideEffect="drop" modal="true"
					style="width: 80%!important; height:70%!important">

					<f:facet name="header">
						<p:panelGrid columns="2">
							<p:panelGrid columns="2">
								<h:outputText value="Revision: " />

								<p:selectOneMenu id="selectMenu"
									value="#{fileContentBean.selectedRev}" effect="fade">
									<p:ajax event="change" update="cont"
										listener="#{fileContentBean.loadContent}" />

									<f:selectItem itemLabel="Select Revision" itemValue="#{null}" />
									<f:selectItems value="#{fileContentBean.revisions}" />
								</p:selectOneMenu>
							</p:panelGrid>

						</p:panelGrid>
					</f:facet>

					<p:inputTextarea id="cont" value="#{fileContentBean.content}"
						autoResize="false" readonly="true" style="margin:2%!important" />


				</p:dialog>


			</h:form>
			<p:growl id="feedback" showDetail="true" sticky="true" />


		</div>

	</ui:define>



	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
