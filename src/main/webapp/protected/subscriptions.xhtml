<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Subscriptions</h1>
		</div>
	</ui:define>

	<ui:define name="content">

		<h:form id="subscr_form">

			<p:dataTable id="subscrTable" var="subscr"
				value="#{subscriptionBean.subscriptions}" paginator="true" rows="10"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30" styleClass="fileTreeTable"
				emptyMessage="Loading subscriptions....">

				<p:column filterBy="file.name" sortBy="file.name"
					filterMatchMode="contains">
					<f:facet name="header">  
                File  
            </f:facet>
					<h:outputText value="#{subscr.file.name}" />
				</p:column>

				<p:column filterBy="file.qualifiedName" sortBy="file.qualifiedName"
					filterMatchMode="contains">
					<f:facet name="header">  
                Path  
            </f:facet>
					<h:outputText value="#{subscr.file.qualifiedName}" />
				</p:column>


				<p:column width="20">
					<f:facet name="header">  
                Subscription  
            </f:facet>
					<p:selectBooleanCheckbox value="true" id="checkBox">
						<p:ajax update="checkBox" process="@this"
							listener="#{subscriptionBean.subscriptionChange(subscr)}" />
					</p:selectBooleanCheckbox>
				</p:column>


			</p:dataTable>

			<p:remoteCommand name="subscrload"
				actionListener="#{subscriptionBean.reloadSubscriptions()}"
				autoRun="true">

			</p:remoteCommand>


		</h:form>
	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
