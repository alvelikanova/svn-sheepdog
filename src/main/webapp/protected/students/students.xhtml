<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterPage.xhtml">

	<ui:define name="pageHeader">
		<div>
			<h1>Dashboard</h1>
		</div>
	</ui:define>

	<ui:define name="content">
		<div>
			<h3>This is Students page</h3>
			<h:form id="toolbar_form">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="New" icon="ui-icon-document" ajax="true"
							actionListener="#{studentsBean.createStudent}" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>

			<p:dataTable var="student" value="#{lazyStudentsDataModel}"
				paginator="true" rows="5" selectionMode="single"
				selection="#{studentsBean.selectedStudent}" lazy="true">

				<p:column headerText="ID" sortBy="id">
					<h:outputText value="#{student.id}" />
				</p:column>

				<p:column headerText="Student No." sortBy="studentNo">
					<h:outputText value="#{student.studentNo}" />
				</p:column>

				<p:column headerText="First Name" sortBy="user.firstName">
					<h:outputText value="#{student.user.firstName}" />
				</p:column>

				<p:column headerText="Last Name" sortBy="user.lastName">
					<h:outputText value="#{student.user.lastName}" />
				</p:column>

				<p:column headerText="Birthday" sortBy="user.birthday">
					<h:outputText value="#{student.user.birthday}" />
				</p:column>
			</p:dataTable>

			<h:form id="new_student_form">
				<ui:include src="/protected/students/newStudent.xhtml"></ui:include>
			</h:form>
		</div>
	</ui:define>

	<ui:define name="footer">
		<div />
	</ui:define>
</ui:composition>
